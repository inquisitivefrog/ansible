---
- name: Install Server Packages
  hosts: 
    - test.virtualbox.org

  become: true

  tasks:
    - name: Update apt repo and cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: install ntpd
      ansible.builtin.apt:
        name: ntp=4.2.8p15

    - name: enable ntpd
      ansible.builtin.service:
        name: ntp
        state: started
        enabled: true

    - name: install rsyslogd
      ansible.builtin.apt:
        name: rsyslog=8.2312.0-3ubuntu9

    - name: enable rsyslogd
      ansible.builtin.service:
        name: rsyslog
        state: started
        enabled: true

    - name: install screen
      ansible.builtin.apt:
        name: screen=4.9.1-1build1 

    - name: install tmux
      ansible.builtin.apt:
        name: tmux=3.4-1build1
